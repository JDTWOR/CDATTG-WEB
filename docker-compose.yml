services:
  postgres:
    image: postgres:16-alpine
    container_name: cdattg-postgres
    restart: unless-stopped
    command: postgres -c listen_addresses=*
    environment:
      POSTGRES_USER: ${DB_USER:-cdattg}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD obligatorio}
      POSTGRES_DB: ${DB_NAME:-cdattg_web}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/01-allow-remote.sh:/docker-entrypoint-initdb.d/01-allow-remote.sh:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cdattg} -d ${DB_NAME:-cdattg_web}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./cdattg_web_golang
      dockerfile: Dockerfile
    container_name: cdattg-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-cdattg}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-cdattg_web}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      DB_TIMEZONE: ${DB_TIMEZONE:-America/Bogota}
      SERVER_PORT: "8080"
      SERVER_HOST: "0.0.0.0"
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET obligatorio}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://cdattg.dataguaviare.com.co}
      CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
      CORS_ALLOWED_HEADERS: "*"
      CORS_ALLOW_CREDENTIALS: "true"
      ENV: production
    volumes:
      - backend_storage:/app/storage
    ports:
      - "127.0.0.1:9081:8080"

  frontend:
    build:
      context: ./cdattg_web_frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://apicdattg.dataguaviare.com.co/api}
    container_name: cdattg-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:9080:80"

volumes:
  postgres_data:
  backend_storage:
